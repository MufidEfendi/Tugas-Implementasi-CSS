<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sister SMKN 2 Jember</title>
    <link rel="stylesheet" href="gaya.css">
    <style>
    #hasil{
        color: white;
        margin-left: 30%;;
    }
    </style>
</head>

<body class="formulir">
    <h1>Formulir pengumpulan Berkas</h1>
    <form action="">
        <div class="form-group">
            <div class="form2">
                <label for="">Email</label>
                <input type="text" placeholder="Masukkan Email">
            </div>
            <div class="form2">
                <label for="">Nama</label>
                <input type="text" placeholder="Masukkan Nama">
            </div>
            <div class="form2">
                <label for="">Alamat</label>
                <input type="text" placeholder="Masukkan Alamat">
            </div>
            <div class="form2">
                <label for="">Asal Sekolah</label>
                <input type="text" placeholder="Masukkan Asal Sekolah">
            </div>
            <div class="form2">
                <label for="">Berkas</label>
                <input type="file" id="myFile" multiple size="50" onchange="myFunction()">
                <p id="hasil"></p>
            </div>
            <div class="form2 btn">
                <button type="submit">Unggah</button>
            </div>
        </div>
    </form>

    <script>
        function myFunction(){
          var x = document.getElementById("myFile");
          var txt = "";
          if ('files' in x) {
            if (x.files.length == 0) {
              txt = "Select one or more files.";
            } else {
              for (var i = 0; i < x.files.length; i++) {
                var file = x.files[i];
                var output = file.name.split('.');
                if(output[1] === "pdf"){
                    txt += '<img src="pdf.jpg" alt="Smiley face" height="42" width="42"><br>';
                }else if(output[1] === "docx" || output[1]==="doc"){
                    txt += '<img src="doc.png" alt="Smiley face" height="42" width="42"><br>';
                }else if(output[1] === "css"){
                    txt += '<img src="css.png" alt="Smiley face" height="42" width="42"><br>';
                }else if(output[1] === "html"){
                    txt += '<img src="html.png" alt="Smiley face" height="42" width="42"><br>';
                }else if(output[1] === "xlsx" ){
                    txt += '<img src="excel.png" alt="Smiley face" height="42" width="42"><br>';
                }else if(output[1] === "pptx" ){
                    txt += '<img src="powerpoint.png" alt="Smiley face" height="42" width="42"><br>';
                }
                if ('name' in file) {
                  txt +=  file.name + "<br>";
                }
                if ('size' in file) {
                  txt +=  file.size + " bytes <br>";
                }
              }
            }
          }
          else {
            if (x.value == "") {
              txt += "Select one or more files.";
            } else {
              txt += "The files property is not supported by your browser!";
              txt  += "<br>The path of the selected file: " + x.value;
            }
          }
          document.getElementById("hasil").innerHTML = txt;
        }
        </script>
</body>

</html>
